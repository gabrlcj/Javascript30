<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables with JS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Update CSS variables with <span class="hl">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" />
      </label>
      <label for="blur">Blur:
        <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px" />
      </label>
      <label for="base-color">Base Color:
        <input type="color" name="base-color" value="#ffc600" />
      </label>
    </div>
    <img src="https://source.unsplash.com/random/800x500" />

    <script src="script.js"></script>
  </body>
</html>
